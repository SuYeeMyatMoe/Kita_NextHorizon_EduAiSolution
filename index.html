    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        color: #0f172a; /* Slate 900 - Darker text globally */
        -webkit-font-smoothing: antialiased;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Animation Utilities */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* PDF / Print Fixes - Ultra Robust */
      @media print {
        @page { 
          margin: 0.5cm; 
          size: auto;
        }
        
        html, body {
          background-color: white !important;
          height: auto !important;
          min-height: 100% !important;
          width: 100% !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          display: block !important;
          color: black !important; /* Force black text in print */
        }

        /* Unset all layout constraints that might clip content */
        #root, main, .print-container, .flex-1 {
          display: block !important;
          position: static !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Hide UI elements */
        .no-print, nav, header button, .fixed, aside, .sidebar { 
          display: none !important; 
        }
        
        /* Main print container */
        .print-area { 
          display: block !important; 
          width: 100% !important;
          max-width: none !important;
          margin: 0 auto !important;
          padding: 10px !important;
          background-color: white !important;
          box-shadow: none !important;
          border: none !important;
        }

        /* Prevent page breaks inside cards */
        .break-inside-avoid, .bg-white, .rounded-3xl {
          page-break-inside: avoid;
          break-inside: avoid;
        }
        
        p, h1, h2, h3, li {
          orphans: 3;
          widows: 3;
        }

        /* Ensure text contrasts are good */
        * {
          text-shadow: none !important;
          box-shadow: none !important;
        }
        
        /* Recharts specific fix */
        .recharts-responsive-container {
          width: 100% !important;
          height: auto !important;
          max-height: 300px !important;
        }
      }
    </style>
